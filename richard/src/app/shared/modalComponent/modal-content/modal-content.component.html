  <div class="bg-white w-11/12 md:max-w-md mx-auto rounded-2xl shadow-xl p-6 transition-all transform scale-95 pointer-events-auto">

      <h2 class="text-xl font-semibold text-gray-800">Seleccionar Fecha</h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700 text-xl cursor-pointer">âœ•</button>
    </div>
    <p class="text-lg mt-4 text-gray-600">{{ selectedDate | date: 'fullDate' }}</p>
    <div class="mt-4 flex justify-end">
      <button (click)="save()" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-all cursor-pointer">Guardar</button>

    </div>
  </div>
</div>
