  <div class="bg-white w-11/12 md:max-w-md mx-auto rounded-2xl shadow-xl p-6 relative">
    <!-- Encabezado del modal -->
    <div class="flex justify-between items-center border-b pb-3">
      <h2 class="text-xl font-semibold text-gray-800">{{ title }}</h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700 text-xl cursor-pointer">âœ•</button>
    </div>

    <!-- Contenido del modal con plantilla externa -->
    <div class="mt-4">
      <ng-container 
        *ngTemplateOutlet="templateRef; context: { $implicit: data, config: config, save: save }">
      </ng-container>
    </div>
  </div>
</div>
